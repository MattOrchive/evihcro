<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

  <title>Orchive has encountered a problem (500)</title>
  <meta name="description" content="404 Error">

  <meta name="author" content="Orchive">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="/favicon.ico">
  <link rel="apple-touch-icon" href="/apple-touch-icon.png">

  <Style type="text/css">
  	@import "/stylesheets/header.css";
		@import "/stylesheets/footer.css";
		@import "/stylesheets/mainStyle.css";
		
	#header #headerContent img {
		padding-top:15px;
	}
	#content {
		width:380px;
		height:480px;
	}
	#main #content a {
		color:#555;
		font-weight:600;
		font-size:14px;
		text-decoration:none;
		margin-left:170px;
	}
	#main #content a:hover {
		color:#00BE69;
	}
	#main #content h1 {
		font-size:36px;
		font-weight:600;
		margin:50px 0 0 140px;
	}
	#main #content img {
		margin:20px 0 30px 80px;
	}
	#main p {
		text-align:center;
		font-size:14px;
		margin-bottom:10px;
	}
  </style>
</head>
<body>
<div id="wrapper">
<header id="header">
	<div id="headerContent">
 		<a href="/"><img src='/images/logo.png'/></a>
	</div>
</header>
    
<div id="main">
	<div id="content">
    <h1 class="floatLeft">Oops!</h1>

    <img src="/images/404_clock.png"/>    	
    <p>
	Orchive has encountered a <b>backend page rendering</b> problem.
        <br />The Orchive development team has been notified of this issue, and<br />
        will soon fix the bug. Rest assured that Orchive<br />only hires the most talented of code monkeys.
		</p>
    <a href="/">Home</a>
	</div>
</div>

</body>
</html>
